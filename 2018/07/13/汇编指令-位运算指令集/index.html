        <h1 id="位运算指令集"><a href="#位运算指令集" class="headerlink" title="位运算指令集"></a>位运算指令集</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">AND,OR,XOR,NOT,TEST</span><br><span class="line">功能: 执行BIT与BIT之间的逻辑运算</span><br><span class="line">语法: AND r/m,r/m/data OR r/m,r/m/data XOR r/m,r/m/data TEST r/m,r/m/data NOT r/m</span><br><span class="line">影响标志: C,O,P,Z,S(其中C与O两个标志会被设为0) NOT指令不影响任何标志位</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><span class="line">SHR,SHL,SAR,SAL</span><br><span class="line">功能: 移位指令</span><br><span class="line">语法: SHR r/m,data/CL SHL r/m,data/CL SAR r/m,data/CL SAL r/m,data/CL</span><br><span class="line">影响标志: C,P,Z,S,O</span><br><span class="line"></span><br><span class="line">ROR,ROL,RCR,RCL</span><br><span class="line">功能: 循环移位指令</span><br><span class="line">语法: ROR r/m,data/CL ROL r/m,data/CL RCR r/m,data/CL RCL r/m,data/CL</span><br><span class="line">影响标志: C,P,Z,S,O</span><br><span class="line">程序流程控制指令集</span><br><span class="line"></span><br><span class="line">CLC,STC,CMC</span><br><span class="line">功能: 设定进位标志</span><br><span class="line">语法: CLC STC CMC</span><br><span class="line">标志位: C</span><br><span class="line"></span><br><span class="line">CLD,STD</span><br><span class="line">功能: 设定方向标志</span><br><span class="line">语法: CLD STD</span><br><span class="line">标志位: D</span><br><span class="line"></span><br><span class="line">CLI,STI</span><br><span class="line">功能: 设定中断标志</span><br><span class="line">语法: CLI STI</span><br><span class="line">标志位: I</span><br><span class="line"></span><br><span class="line">CMP</span><br><span class="line">功能: 比较OP1与OP2的值</span><br><span class="line">语法: CMP r/m,r/m/data</span><br><span class="line">标志位: C,P,A,Z,O</span><br><span class="line"></span><br><span class="line">JMP</span><br><span class="line">功能: 跳往指定地址执行</span><br><span class="line">语法: JMP 地址</span><br><span class="line"></span><br><span class="line">JXX</span><br><span class="line">功能: 当特定条件成立则跳往指定地址执行</span><br><span class="line">语法: JXX 地址</span><br><span class="line">注:</span><br><span class="line">A: ABOVE,当C=0,Z=0时成立</span><br><span class="line">B: BELOW,当C=1时成立</span><br><span class="line">C: CARRY,当弁时成立 CXZ: CX寄存器的值为0(ZERO)时成立</span><br><span class="line">E: EQUAL,当Z=1时成立</span><br><span class="line">G: GREATER(大于),当Z=0且S=0时成立</span><br><span class="line">L: LESS(小于),当S不为零时成立</span><br><span class="line">N: NOT(相反条件),需和其它符号配合使用</span><br><span class="line">O: OVERFLOW,O=1时成立</span><br><span class="line">P: PARITY,P=1时成立</span><br><span class="line">PE: PARITY EVEN,P=1时成立</span><br><span class="line">PO: PARITY ODD,P=0时成立</span><br><span class="line">S: SIGN,S=1时成立</span><br><span class="line">Z: ZERO,Z=1时成立</span><br><span class="line"></span><br><span class="line">LOOP</span><br><span class="line">功能: 循环指令集</span><br><span class="line">语法: LOOP 地址</span><br><span class="line"></span><br><span class="line">LOOPE(Z)</span><br><span class="line">地址 LOOPNE(Z) 地址</span><br><span class="line">标志位: 无</span><br><span class="line"></span><br><span class="line">CALL,RET</span><br><span class="line">功能: 子程序调用,返回指令</span><br><span class="line">语法: CALL 地址 RET RET n</span><br><span class="line">标志位: 无</span><br><span class="line"></span><br><span class="line">INT,IRET</span><br><span class="line">功能: 中断调用及返回指令</span><br><span class="line">语法: INT n IRET</span><br><span class="line">标志位: 在执行INT时,CPU会自动将标志寄存器的值入栈,在执行IRET时则会将堆栈中的标志值弹回寄存器</span><br><span class="line">字符串操作指令集</span><br><span class="line"></span><br><span class="line">MOVSB,MOVSW,MOVSD</span><br><span class="line">功能: 字符串传送指令</span><br><span class="line">语法: MOVSB MOVSW MOVSD</span><br><span class="line">标志位: 无</span><br><span class="line"></span><br><span class="line">CMPSB,CMPSW,CMPSD</span><br><span class="line">功能: 字符串比较指令</span><br><span class="line">语法: CMPSB CMPSW CMPSD</span><br><span class="line">标志位: C,P,Z,S,O</span><br><span class="line"></span><br><span class="line">SCASB,SCASW</span><br><span class="line">功能: 字符串搜索指令</span><br><span class="line">语法: SCASB SCASW</span><br><span class="line">标志位: C,P,Z,S,O</span><br><span class="line"></span><br><span class="line">LODSB,LODSW,STOSB,STOSW</span><br><span class="line">功能: 字符串载入或存贮指令</span><br><span class="line">语法: LODSB LODSW STOSB STOSW</span><br><span class="line">标志位: 无</span><br><span class="line"></span><br><span class="line">REP,REPE,REPNE</span><br><span class="line">功能: 重复前缀指令集</span><br><span class="line">语法: REP 指令S REPE 指令S REPNE 指令S</span><br><span class="line">标志位: 依指令S而定</span><br></pre></td></tr></table></figure>
